<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/travel-icon-png-25.jpg"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Gulliver Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body-cadastro">
    <navbar id="navbar">
        <div class="navbar-container">
          <img src="https://www.freeiconspng.com/uploads/travel-icon-png-25.jpg" alt="Logotipo" class="logo">
          <ul class="navbar-items">
            <a href="./index.html"><li class="navbar-item">Página Inicial</li></a>
            <a href="./Destinos.html"><li class="navbar-item">Encontre os Melhores Destinos</li></a>
            <a href="./Hoteis.html"><li class="navbar-item">Hospedagem</li></a>
            <a href="./Restaurantes.html"><li class="navbar-item">Gastronomia</li></a>
            <li class="navbar-item">Blog</li>
          </ul>
          <button type="submit" name="cadastro" class="cadastro-button">Cadastre-se</button>
          <button type="submit" name="login" class="login-button">Login</button>
        </div>
      </navbar>
        <div class="cadastro-container">
            <div class="img-formulario">    
                <img src="images/undraw_experience_design_re_dmqq.svg" alt="">
            </div>
            
            <div class="register-form"> 
                <form action="#">   
                    <div class="form-header">   
                        <div class="register-title">
                            <h1>Cadastre-se</h1>
                        </div>
                        
                        <div class="Botao-Entrar">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    
                    <div class="input-group">   
                        <div class="input-box"> 
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        
                        <div class="input-box"> 
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        
                        <div class="input-box"> 
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        
                        <div class="input-box"> 
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        
                        <div class="input-box"> 
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        
                         <div class="input-box"> 
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    
                    <div class="gender-inputs"> 
                        <div class="gender-type">   
                            <h6>Genêro</h6>
                        </div>
                        
                        <div class="Gender-group">  
                            <div class="gender-input">  
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            
                            <div class="gender-input">  
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            
                            <div class="gender-input">  
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                        </div>
                    </div>

                    <div class="continue-button">   
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
      

</body>
</html>
